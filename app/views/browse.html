<div>
  <div class="filters form-inline">
    <label for="browse-filters">Type</label>
    <select ng-model="filters.type" class="form-control" id="browse-filters">
      <option value="all" selected="selected">All</option>
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
    </select>
    <label for="browse-search">Search</label>
    <input type="text" ng-model="filters.name" class="form-control" id="browse-search" />
    <input type="submit" value="Submit" class="btn btn-primary" ng-click="updateFilters()" />
  </div>
  <div class="browser">
    <div class="sidebar" ng-if="active">
      <div class="preview"><img src="{{active.path}}" /></div>
      <strong><a href ng-href="{{active.info.photo.urls.url[0]._content}}" target="_blank">{{active.name}}</a></strong>
      <!--<div>{{active.size.width}} x {{active.size.height}}</div>-->
      <div><a href ng-href="{{active.license.url}}" target="_blank">{{active.license.name}}</a></div>
      <div ng-if="active.info.photo.dates.taken">Taken: {{active.info.photo.dates.taken}}</div>
      <button class="btn btn-lg bottom-right" ng-class="selected ? 'btn-success' : 'btn-disabled'" ng-click="submit()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
    </div>
    <div class="scroll-wrapper" ng-class="{active: active}">
      <div class="items" infinite-scroll="addItems()" infinite-scroll-distance=".1">
        <div ng-repeat="item in items" class="thumb" style="background-image: url('{{item.path}}')" ng-click="updateActive(item)" ng-class="{active: item.active}"></div>
      </div>
    </div>
  </div>
</div>
