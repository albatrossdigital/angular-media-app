<div class="modal-backdrop"></div>
<div class="modal-holder" autoscroll="false">

  <div class="modal-box">

    <a href="" ng-click="close($event)" class="modal-close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>

    <ul class="nav nav-tabs" ng-if="activeTab != 'edit'" ng-if="tabs.length > 1">
      <li ng-repeat="tab in tabs" role="presentation" ng-class="activeTab == tab.key ? 'active' : ''"><a href ng-click="loadTab(tab)">{{tab.title}}</a></li>
    </ul>
    
    <div ui-view></div>
  </div>

</div>
