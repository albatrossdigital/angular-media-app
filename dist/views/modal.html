<div class="modal-backdrop"></div>
<div class="modal-holder" autoscroll="false">

  <div class="modal-box">

    <ul class="nav nav-tabs" ng-if="activeTab != 'edit'">
      <li ng-repeat="tab in tabs" role="presentation" ng-class="activeTab == tab.key ? 'active' : ''"><a href ng-click="loadTab(tab)">{{tab.title}}</a></li>
    </ul>
    
    <div ui-view></div>
  </div>

</div>
